<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}">	<img class="product-header-img " src="{{item.image}}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>	
</ngb-carousel>

<div class="product-list-wrapper ">
	<h1 style="text-align: center; margin-top: 1em; color: #45637D;">Trendy Products</h1><hr style="margin-left: 40%; margin-right: 40%; border: 1px solid #45637D ;">
	<div class="row ">
		<div class="col-sm-3 col-xs-3" *ngFor="let item of trendyProducts">
			<div class="product-item ">
				<img src="{{item.image}}" alt="">
				<div class="product-details">
					<h1 class="name-head">{{item.name}}</h1>
					<div class="product-price">
						<h6>Price:{{item.price}}</h6>
					</div>
					<div class="product-color">
						<h6>Color:{{item.color}}</h6>
					</div>
				</div>
				<div class="product-footer">
					<a routerLink="/details/{{item.id}}"><button class="btn btn-info">View Details</button></a>
					<button class="btn btn-success">Add to Cart</button>
				</div>
			</div>
		</div>
	</div>
</div>
